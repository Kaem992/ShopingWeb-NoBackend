<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clothing Shop</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icon (optional, for example) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="CSS/gobal.css">
    <link rel="stylesheet" href="CSS/viewProduct.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/footer.css">


    <!-- Section 1 -->
    <section class="first-section">
        <!-- Header -->
        <header id="header">

        </header>

</head>

<body>
    <section class="shop-section">

        <!-- Main Content Area -->
        <div class="first-content-area">
            <div class="row">
                <!-- Left Sidebar with Category Filters -->
                <div class="col">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="/assets/img/mockupData/shirt-1/gray.webp" class="d-block w-100"
                                    alt="Gray Shirt">
                            </div>
                            <div class="carousel-item">
                                <img src="/assets/img/mockupData/shirt-1/white.webp" class="d-block w-100"
                                    alt="White Shirt">
                            </div>
                            <div class="carousel-item">
                                <img src="/assets/img/blank.jpg" class="d-block w-100" alt="Blank Shirt">
                            </div>
                        </div>

                        <div class="row gallery mt-3">
                            <div class="col-md-auto">
                                <img type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                    class="active" aria-current="true" aria-label="Slide 1"
                                    src="/assets/img/mockupData/shirt-1/gray.webp" alt="Slide 1 Indicator" />
                            </div>
                            <div class="col-md-auto">
                                <img type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                    aria-current="true" aria-label="Slide 2"
                                    src="/assets/img/mockupData/shirt-1/white.webp" alt="Slide 2 Indicator" />
                            </div>
                            <div class="col-md-auto">
                                <img type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                    aria-current="true" aria-label="Slide 3" src="/assets/img/blank.jpg"
                                    alt="Slide 3 Indicator" />
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Product Grid Area -->
                <div class="col-md-5 sidebar">

                    <div class="sidebar-area">
                        <div class="sidebar-heading">
                            <h2 class="mt-3">Product Name</h2>
                            <h4 class="price">1987</h4>
                            <h4 class="mt-5">Color: <span id="colorDisplay">Gray</span></h4>
                            <h4 class="mt-3">
                                <label for="size">Size:</label>
                                <select id="size" name="size">
                                    <option value="S">S</option>
                                    <option value="M" selected>M</option>
                                    <option value="L">L</option>
                                    <option value="XL">XL</option>
                                </select>
                            </h4>
                        </div>
                        <br>

                        <div class="sidebar-text">
                            <p>
                                Dignissim lacus, turpis ut suspendisse vel tellus. Turpis purus, gravida orci,
                                fringilla a. Ac sed eu fringilla odio mi.
                            </p>
                        </div>


                        
                        <div class="sidebar-buy-contact">
                            <a href="#shop">
                                <button class="btn-buy-contact">
                                    <i class="fa-brands fa-facebook-messenger"></i> Buy Now</button>
                            </a>
                        </div>

                    </div>

                </div>


            </div>



        </div>
        </div>
    </section>


</body>


<footer id="footer">

</footer>


<!-- JavaScript for interactivity -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script src="JS/gobal.js"></script>
